<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>
    <div>
        <!-- tieu de dau trang (logo, banner  ...) -->
        <header>
            <img src="p3_logo.png" alt="logo" class="image-logo">
        </header>

        <!-- menu dieu huong -->
        <nav>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Accademics</a></li>
                <li><a href="#">Research</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">E-library</a></li>
                <li><a href="sign-up.html">Sign up</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>

        <!-- noi dung chinh -->
        <section>

            <div>


                <form action="" id="form-signup">
                    <p class="h3">Student Information</p>
                    <hr>

                    <div>
                        <label class="form-label">Name</label>

                        <input type="text" class="form-control" id="name" value="aptech" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>

                        <input class="form-check-input" type="radio" name="gender" id="genMale" value="male" checked>
                        <label class="form-check-label">male</label>


                        <input class="form-check-input" type="radio" name="gender" id="genFemale" value="female">
                        <label class="form-check-label">female</label>

                    </div>

                    <div>
                        <label class="form-label">Address</label>

                        <input type="text" class="form-control" id="address" value="590 CMT8 HCMC">

                    </div>

                    <div>
                        <label class="form-label">Email</label>

                        <input type="email" class="form-control" id="email" value="aptech@example.com" required>

                    </div>


                    <div>
                        <label class="form-label">Phone</label>

                        <input type="text" class="form-control" id="phone" placeholder="xxx-xxxxx[xxx]"
                            value="123-12345" required>

                    </div>

                    <div>
                        <label class="form-label">Qualification</label>

                        <select class="form-select" aria-label="Default select example" id="qua">
                            <option selected value="Bachelor Degree">Bachelor Degree</option>
                            <option value="Master"> Master</option>
                            <option value="PhD"> PhD</option>
                            <option value="None">None</option>
                        </select>

                    </div>

                    <div>
                        <input type="submit" value="Submit" class="btn btn-danger">

                        <input type="reset" value="Reset" class="btn btn-info">
                    </div>


                </form>

            </div>

        </section>

        <!-- chan trang -->
        <footer>
            <p>2019 ABC School. All rights reserved</p>
        </footer>
    </div>

    <script>

        document.getElementById("form-signup").onsubmit = (e) => {
            e.preventDefault();

            //lay du lieu nhap trong cac o nhap lieu
            let a = [];

            let sname = document.getElementById("name").value + "";
            let re = /^[a-z ]{3,10}$/ig;

            if (re.test(sname) == false) {
                alert("ten ko hop le, vui long nhap lai !");
                document.getElementById("name").focus();
                return;
            }

            a.push(`name: ${sname}`);


            let gender = document.getElementById("genMale").checked ? "male" : "female";
            a.push(`gender: ${gender}`);


            let address = document.getElementById("address").value.trim();
            if (address.length == 0) {
                alert("dia chi ko hop le, vui long nhap lai !");
                document.getElementById("address").focus();
                return;
            }
            a.push(`address: ${address}`);


            let email = document.getElementById("email").value.trim();
            re = /^[a-z0-9_.+-]+@([a-z0-9-]+\.){1,2}[a-z0-9]{2,3}$/ig;
            if (re.test(email) == false) {
                alert("email ko hop le, vui long nhap lai !");
                document.getElementById("email").focus();
                return;
            }
            a.push(`email: ${email}`);

            let phone = document.getElementById("phone").value.trim();

            re = /^\d{3}[-]\d{5,8}$/;
            if (re.test(phone) == false) {
                alert("phone ko hop le, vui long nhap lai !");
                document.getElementById("phone").focus();
                return;
            }
            a.push(`phone: ${phone}`);

            let qua = document.getElementById("qua").value;
            a.push(`qualification: ${qua}`);

            alert(a.join('\n'));


            //open new page 
            let new_win = window.open();
            new_win.document.write("<h2 style='color:red'>Student Information Successful Registration</h2>");
            new_win.document.write(a.join("<br>"));

            let s = `<p><a href="sign-up.html">Click here to return to Student Page</a></p>`;
            new_win.document.write(s);

        }

    </script>

</body>

</html>
