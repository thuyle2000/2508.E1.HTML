<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div>
        <!-- tieu de dau trang (logo, banner  ...) -->
        <header></header>

        <!-- menu dieu huong -->
        <nav>
            <ul class="menu">
                <li><a href="#">Trang chu</a></li>
                <li><a href="#">Gioi thieu</a></li>
                <li><a href="#">San pham</a></li>
                <li><a href="#">Tin tuc</a></li>
                <li><a href="#">Lien he</a></li>
            </ul>
        </nav>

        <!-- noi dung chinh -->
        <section>
            <h2>Customer Survey</h2>
            <form action="d03_table.html" method="get">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required
                placeholder="nhap ho va ten"
                value="thong"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required value="thong@gmail.com"><br><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required value="25"><br><br>

                <label for="employed">Are you 
                employed?</label><br>
                <input type="radio" id="employed_yes" name="employed" value="yes" required>

                <label for="employed_yes">Yes</label><br>
                <input type="radio" id="employed_no" name="employed" value="no" required checked>
                <label for="employed_no">No</label><br><br>

                
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>

        </section>

        <!-- chan trang -->
        <footer>
            <p>Copyright &copy; 2025 by T3.2508.E1</p>
        </footer>
    </div>
</body>

</html>
