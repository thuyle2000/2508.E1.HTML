<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle();
            });
        });
    </script>
</head>

<body>
    <h2>JQuery Demo</h2>
    <hr>
    <button>HIT ME</button>
    <p>Hello, How are u today ?</p>

</body>

</html>
