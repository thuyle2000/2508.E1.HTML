<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/d07_login.js"></script>
</head>

<body>
    <div>
        <!-- tieu de dau trang (logo, banner  ...) -->
        <header></header>

        <!-- menu dieu huong -->
        <nav>
            <ul class="menu">
                <li><a href="#">Trang chu</a></li>
                <li><a href="#">Gioi thieu</a></li>
                <li><a href="#">San pham</a></li>
                <li><a href="#">Tin tuc</a></li>
                <li><a href="#">Lien he</a></li>
            </ul>
        </nav>

        <!-- noi dung chinh -->
        <section>
            <h2>Sign In</h2>

            <form action="d03_images.html" method="get" onsubmit="return validateAccount(event)">
                <!-- nhap username -->
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" 
                    value="admin" 
                    placeholder="Nhap username"
                    required>   
                </div>

                <!-- nhap mat khau -->
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                    value="123456" 
                    placeholder="Nhap mat khau"
                    required>
                </div>

                <!-- nut dang nhap -->
                <div>
                    <button type="submit">Sign In</button>
                    <button type="reset">Reset</button>
                </div>

            </form>


        </section>

        <!-- chan trang -->
        <footer>
            <p>Copyright &copy; 2025 by T3.2508.E1</p>
        </footer>
    </div>
</body>

</html>
